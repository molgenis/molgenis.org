---
title: news
intro: Here you can find all news items
layout: blue
---
<a href="/feed.xml" style="float:right">Follow our RSS feed</a>
<ul class="news-list">
{% for post in site.posts %}
    <li class="news-item">
        <div class="news-date">{{ post.date | date: '%B %d, %Y'}}
            <span class="news-category">{{post.category}}</span>
        </div>
        <div class="news-excerpt">
            <h2><a href="{{post.url}}">{{ post.title | markdownify }}<i class="news-citation"><small>{{post.citation}}</small</i></a></h2>
            <p>{{ post.excerpt }}</p>
        </div>
    </li>
{% endfor %}
</ul>
