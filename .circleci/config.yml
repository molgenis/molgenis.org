version: 2.1

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

orbs:
  slack: circleci/slack@4.4.4

jobs:
  build:
    docker:
    - image: cimg/ruby:2.7.4
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
    - checkout
    - restore_cache:
        keys:
        - rubygems-v1-{{ checksum "Gemfile.lock" }}
        - rubygems-v1-fallback
    - run:
        name: Bundle Install
        command: |
          gem install bundler jekyll
          bundle update
    - save_cache:
        key: rubygems-v1-{{ checksum "Gemfile.lock" }}
        paths:
        - vendor/bundle
    - run:
        name: Jekyll build
        command: |
          jekyll doctor
          jekyll build
  delete_preview:
    steps:
    - run:
        name: delete preview
        command: |
          bash ci/set_kubectl_config-azure.sh
          kubectl delete namespace preview-molgenis-org-${GHA_PREVIEW_NR} || true

workflows:
  version: 2
  jobs:
  - build
  - delete_preview:
    when:
      equal: [ "delete-pr-preview", << pipeline.parameters.GHA_Action >> ]
    jobs:
    - delete-helm-preview