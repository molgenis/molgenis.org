version: 2.1

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

orbs:
  slack: circleci/slack@4.4.4

jobs:
  build:
    docker:
    - image: cimg/ruby:3.2.2
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
    - checkout
    - restore_cache:
        keys:
        - rubygems-v1-{{ checksum "Gemfile.lock" }}
        - rubygems-v1-fallback
    - run:
        name: Bundle Install
        command: |
          gem install bundler jekyll
          bundle update
    - save_cache:
        key: rubygems-v1-{{ checksum "Gemfile.lock" }}
        paths:
        - vendor/bundle
    - run:
        name: Jekyll build
        command: |
          jekyll doctor
          jekyll build

workflows:
  version: 2
  build:
    jobs:
    - build
